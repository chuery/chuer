<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | Wandering Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: #222;
      background: #fff;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      border-bottom: 1px solid #ddd;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin-bottom: 0.25rem;
    }
    .meta {
      font-size: 0.9rem;
      color: #666;
    }
    .tags {
      margin-top: 0.5rem;
    }
    .tag {
      display: inline-block;
      background: #e0e7ff;
      color: #3730a3;
      font-size: 0.8rem;
      padding: 0.2rem 0.6rem;
      border-radius: 9999px;
      margin-right: 0.3rem;
      margin-bottom: 0.5rem;
    }
    .entry-image {
      max-width: 100%;
      border-radius: 10px;
      margin: 1rem 0;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 3rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <div class="meta">
      {% if page.date %}
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %-d, %Y" }}
        </time>
      {% endif %}
      {% if page.coords %}
        &mdash; Coordinates: {{ page.coords[0] }}, {{ page.coords[1] }}
      {% endif %}
      <div class="tags">
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
  </header>

  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }} image" class="entry-image" loading="lazy" />
  {% endif %}

  <main>
    {{ content }}
  </main>

  <footer>
    <a href="{{ site.baseurl }}/beyond/">‚Üê Back to Wandering</a>
  </footer>
</body>
</html>
